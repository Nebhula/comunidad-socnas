<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comunidad Ornitológica | Telegram</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}

/* CONTENEDOR */
.container {
  max-width: 440px;
  margin: 0 auto;
  padding: 28px 16px 50px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 34px;
}

.logo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #22c55e;
  margin-bottom: 12px;
}

.header h1 {
  font-size: 26px;
  margin-bottom: 6px;
}

.header p {
  font-size: 14px;
  color: #9ca3af;
}

/* TARJETAS */
.card {
  background: linear-gradient(180deg, #020617, #111827);
  border-radius: 22px;
  padding: 26px 20px 22px;
  margin-bottom: 22px;
  box-shadow: 0 18px 40px rgba(0,0,0,.55);
  text-align: center;
}

/* ICONO REDONDO */
.card .icon {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 14px;
  border: 3px solid rgba(255,255,255,.15);
}

.card .icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TITULO */
.card h2 {
  font-size: 20px;
  margin-bottom: 18px;
  letter-spacing: 1px;
}

/* BOTÓN */
.card a {
  display: block;
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  font-weight: 700;
  text-decoration: none;
  transition: transform .2s ease, box-shadow .2s ease;
}

.card a:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(34,197,94,.45);
}

/* COLORES POR SECCIÓN */
.psitacidas a { background: linear-gradient(135deg, #2563eb, #1d4ed8); color:#e0e7ff; }
.silvestres a { background: linear-gradient(135deg, #7c3aed, #6d28d9); color:#ede9fe; }
.canarios a   { background: linear-gradient(135deg, #eab308, #ca8a04); color:#422006; }
.avicultura a { background: linear-gradient(135deg, #dc2626, #b91c1c); color:#fee2e2; }
.colombicultura a { background: linear-gradient(135deg, #0ea5a4, #0f766e); color:#ccfbf1; }

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 36px;
  font-size: 12px;
  color: #94a3b8;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .container {
    padding: 22px 14px 40px;
  }
}
</style>
</head>

<body>

<main class="container">

  <!-- CABECERA -->
  <header class="header">
    <img src="logo.png" alt="Logo Ornitología" class="logo">
    <h1>Comunidad Ornitológica</h1>
    <p>Salas especializadas de ornitología en Telegram</p>
  </header>

  <!-- PSITÁCIDAS -->
  <section class="card psitacidas">
    <div class="icon">
      <img src="psitacidas.jpg" alt="Psitácidas">
    </div>
    <h2>PSITÁCIDAS</h2>
    <a href="https://t.me/ENLACE_PSITACIDAS" target="_blank">Unirme a esta sala</a>
  </section>

  <!-- SILVESTRES Y EXÓTICOS -->
  <section class="card silvestres">
    <div class="icon">
      <img src="silvestres.jpg" alt="Silvestres y Exóticos">
    </div>
    <h2>SILVESTRES Y EXÓTICOS</h2>
    <a href="https://t.me/ENLACE_SILVESTRES" target="_blank">Unirme a esta sala</a>
  </section>

  <!-- CANARICULTURA -->
  <section class="card canarios">
    <div class="icon">
      <img src="canarios.jpg" alt="Canaricultura">
    </div>
    <h2>CANARICULTURA</h2>
    <a href="https://t.me/ENLACE_CANARICULTURA" target="_blank">Unirme a esta sala</a>
  </section>

  <!-- AVICULTURA -->
  <section class="card avicultura">
    <div class="icon">
      <img src="avicultura.jpg" alt="Avicultura">
    </div>
    <h2>AVICULTURA</h2>
    <a href="https://t.me/ENLACE_AVICULTURA" target="_blank">Unirme a esta sala</a>
  </section>

  <!-- COLOMBICULTURA -->
  <section class="card colombicultura">
    <div class="icon">
      <img src="colombicultura.jpg" alt="Colombicultura">
    </div>
    <h2>COLOMBICULTURA</h2>
    <a href="https://t.me/ENLACE_COLOMBICULTURA" target="_blank">Unirme a esta sala</a>
  </section>

  <footer class="footer">
    Comunidad Ornitológica · Telegram
  </footer>

</main>

</body>
</html>
