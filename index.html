<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comunidad Ornitológica | Telegram</title>

<style>
/* RESET BÁSICO */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #0b1220;
  color: #e5e7eb;
}

/* CONTENEDOR */
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 28px 16px 40px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 28px;
}

.logo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #22c55e;
  margin-bottom: 12px;
}

.header h1 {
  font-size: 24px;
  margin-bottom: 6px;
}

.header p {
  font-size: 14px;
  color: #94a3b8;
  line-height: 1.4;
}

/* BOTÓN PRINCIPAL */
.main-btn {
  display: block;
  text-align: center;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  padding: 16px;
  border-radius: 18px;
  font-weight: 700;
  text-decoration: none;
  margin-bottom: 26px;
  transition: transform .2s ease;
}

.main-btn:hover {
  transform: scale(1.03);
}

/* LINKS */
.links {
  display: grid;
  gap: 14px;
}

.card {
  display: flex;
  align-items: center;
  gap: 14px;
  background: #111827;
  padding: 16px;
  border-radius: 18px;
  text-decoration: none;
  color: #e5e7eb;
  box-shadow: 0 8px 20px rgba(0,0,0,.35);
  transition: transform .2s ease, box-shadow .2s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 30px rgba(0,0,0,.5);
}

/* ICONOS */
.icon {
  width: 44px;
  height: 44px;
  min-width: 44px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon svg {
  width: 26px;
  height: 26px;
  fill: #ffffff;
}

/* COLORES POR SECCIÓN */
.federate { background:#16a34a; }
.psitacidas { background:#2563eb; }
.canarios { background:#eab308; }
.silvestres { background:#7c3aed; }
.avicultura { background:#dc2626; }
.colombicultura { background:#0ea5a4; }

.card span {
  font-size: 16px;
  font-weight: 600;
}

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 32px;
  font-size: 12px;
  color: #94a3b8;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .container {
    padding: 22px 14px 34px;
  }
}
</style>
</head>

<body>

<main class="container">

  <!-- CABECERA -->
  <header class="header">
    <img src="logo.png" alt="Logo Ornitología" class="logo">
    <h1>Comunidad Ornitológica</h1>
    <p>Salas temáticas de ornitología en Telegram.<br>Elige tu especialidad.</p>
  </header>

  <!-- BOTÓN PRINCIPAL -->
  <a href="https://t.me/ENLACE_GRUPO_GENERAL" target="_blank" class="main-btn">
    ENTRAR AL GRUPO GENERAL
  </a>

  <!-- SECCIONES -->
  <section class="links">

    <a href="https://t.me/ENLACE_FEDERATE" target="_blank" class="card">
      <div class="icon federate">
        <!-- ICONO TROFEO / FEDERACIÓN -->
        <svg viewBox="0 0 24 24"><path d="M6 2h12v3a6 6 0 01-12 0V2zm-2 3h2a6 6 0 006 6v3H8v2h8v-2h-4v-3a6 6 0 006-6h2V2h-2"/></svg>
      </div>
      <span>Fedérate Online</span>
    </a>

    <a href="https://t.me/ENLACE_PSITACIDAS" target="_blank" class="card">
      <div class="icon psitacidas">
        <!-- ICONO LORO -->
        <svg viewBox="0 0 24 24"><path d="M6 3c6 0 12 4 12 9 0 4-3 7-7 7H9l-3 3V3z"/></svg>
      </div>
      <span>Psitácidas</span>
    </a>

    <a href="https://t.me/ENLACE_CANARICULTURA" target="_blank" class="card">
      <div class="icon canarios">
        <!-- ICONO CANARIO -->
        <svg viewBox="0 0 24 24"><path d="M12 3a6 6 0 016 6c0 5-6 12-6 12S6 14 6 9a6 6 0 016-6z"/></svg>
      </div>
      <span>Canaricultura</span>
    </a>

    <a href="https://t.me/ENLACE_SILVESTRES" target="_blank" class="card">
      <div class="icon silvestres">
        <!-- ICONO AVE EN VUELO -->
        <svg viewBox="0 0 24 24"><path d="M2 12l8-4 4 4 8-4-8 8-4-4-8 4z"/></svg>
      </div>
      <span>Silvestres y Éxitos</span>
    </a>

    <a href="https://t.me/ENLACE_AVICULTURA" target="_blank" class="card">
      <div class="icon avicultura">
        <!-- ICONO GALLINA -->
        <svg viewBox="0 0 24 24"><path d="M12 4c4 0 7 3 7 7s-3 7-7 7H6v-2h6a5 5 0 000-10H9V4z"/></svg>
      </div>
      <span>Avicultura</span>
    </a>

    <a href="https://t.me/ENLACE_COLOMBICULTURA" target="_blank" class="card">
      <div class="icon colombicultura">
        <!-- ICONO PALOMA -->
        <svg viewBox="0 0 24 24"><path d="M3 12l6-4 6 2 6-4-6 8-6-2-6 4z"/></svg>
      </div>
      <span>Colombicultura</span>
    </a>

  </section>

  <footer class="footer">
    Comunidad Ornitológica · Telegram
  </footer>

</main>

</body>
</html>
